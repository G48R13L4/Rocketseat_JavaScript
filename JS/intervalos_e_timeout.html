<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
    <style>
      header {
        color: #0a0a;
      }
      body {
        background-color: #fffa;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>Rocketseat</nav>
    </header>

    <h1>Intervalos e Timeout</h1>

    <script>
      function exibeAlgo() {
        console.log("Hellou Ser Humano");
      }
      //executa varias vezes
      setInterval(exibeAlgo, 1000);

      //executa uma vezes ap√≥s o tempo definido
      setTimeout(exibeAlgo, 1000);
    </script>
  </body>
</html>
