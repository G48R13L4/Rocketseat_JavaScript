<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>
    <style>
      header {
        color: #0a0a;
      }
      body {
        background-color: #fffa;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>Rocketseat</nav>
    </header>

    <h1>Estruturas de Repetição</h1>

    <script>
      //for, while

      //For: cria um intervalo
      //sempre q souber o tamanho do intervalo
      for (var i = 0; i <= 100; i++) {
        console.log(i);
      }

      //While
      //usar o while quando n se sabe o tamanho do fluxo
      var j = 997979876;
      while (j > 10) {
        console.log(j);

        j /= 5;
        //12 interaçoes para chegar no numero < q 10
      }
    </script>
  </body>
</html>
